<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 1.แต่งใคร ? 2.แต่งอะไร? */
    @font-face {
        font-family: 'Kanit';
        src: url(./kanit/Kanit-Regular.ttf);
    }
    body {
        background-color: blueviolet;
        font-family: 'Kanit', sans-serif;
    }
    #register-form {
        color: white;
        margin-left: 20px;
        padding-left: 20px;
        margin-right: 20px;
        padding-right: 20px;
        border: 1px solid black;
        text-align: center;
    }
    .form-control {
        border: 2px solid black;
        margin-bottom: 10px;
    }

</style>
    
    <!-- ส่่วนนี้จะไม่แสดงผลบนหน้าเว็บ Browser -->
</head>
<body>
    <!-- ส่่วนนี้จะไม่แสดงผลบนหน้าเว็บ Browser -->
    <div id="register-form">Register form</div>
    ชื่อ : <input class ="form-control" name="name">
    นามสกุล : <input class ="form-control" name="surname"><br>
    อายุ : <input type="number" name="age" min="0" max="150"><br>
    เพศ :
    <input type="radio" name="gender" value="male"> ชาย
    <input type="radio" name="gender" value="female"> หญิง <br>
    งานอดิเรก :
    <input type="checkbox" name="hobby" value="reading"> อ่านหนังสือ
    <input type="checkbox" name="hobby" value="traveling"> ท่องเที่ยว
    <input type="checkbox" name="hobby" value="sports"> กีฬา<br>
    คำอธิบายตัวเอง <br>
    <textarea name="description" rows="4" cols="50"></textarea><br>
    <input type="submit" value="Submit">
